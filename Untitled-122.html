<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Prompt:wght@300;400&display=swap" rel="stylesheet">

<style>
body{

/* ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î */
#startScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ffb6c1,#b3e5fc);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
}

.startBox{
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
}

.startBox h1{
  font-family:'Playfair Display',serif;
  color:#d81b60;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.8);}
  to{opacity:1;transform:scale(1);}
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢ */
.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:twinkle 2s linear infinite;
}

@keyframes twinkle{
  0%{opacity:0;transform:scale(0);}
  50%{opacity:1;transform:scale(1);}
  100%{opacity:0;transform:scale(0);}
}

/* ‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ */
.book{
  width:100vw;
  height:100vh;
  perspective:2000px;
  position:relative;
}

.page{
  position:absolute;
  width:100%;
  height:100%;
  background:white;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  transform-origin:left;
  transition:transform 0.8s ease;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  box-sizing:border-box;
}

.page h1{
  font-family:'Playfair Display',serif;
  color:#d81b60;
  text-align:center;
}

.page p{
  color:#555;
  text-align:center;
}

/* ‡∏£‡∏π‡∏õ‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ */
.images{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:15px;
  width:90%;
}

.images img{
  width:100%;
  border-radius:12px;
  object-fit:cover;
}

/* ‡∏õ‡∏∏‡πà‡∏° */
.controls{
  position:fixed;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 30px;
  box-sizing:border-box;
  z-index:999;
}

.controls button{
  background:#d81b60;
  border:none;
  color:white;
  padding:12px 22px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.page.flipped{
  transform:rotateY(-180deg);
}

/* ‡πÅ‡∏ñ‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
.progress{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:6px 15px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
  font-size:14px;
  z-index:999;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
.heart{
  position:fixed;
  font-size:22px;
  animation:floatUp linear forwards;
  opacity:0.8;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>
<body>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î -->
<div id="startScreen">
  <div class="startBox">
    <h1>‡∏ñ‡∏∂‡∏á ‡πÄ‡∏ö‡πâ‡∏ö üíñ<br>‡∏à‡∏≤‡∏Å ‡πÄ‡∏Ñ‡πâ‡∏≤ üíë</h1>
    <p>‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å</p>
  </div>
</div>

<!-- üé∂ ‡πÄ‡∏û‡∏•‡∏á MP3 -->
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="book" id="book"></div>

<div class="progress" id="progress">‡∏´‡∏ô‡πâ‡∏≤ 1 / 5</div>

<div class="controls">
  <button onclick="prevPage()">‚¨ÖÔ∏è ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
  <button onclick="nextPage()">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚û°Ô∏è</button>
</div>

<script>
/* üì∏ ‡∏£‡∏π‡∏õ‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤ */
const pagesData=[
{
  title:"‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå üíñ",
  imgs:["image1.jpg","image2.jpg","image3.jpg","image4.jpg"]
},
{
  title:"‡∏ö‡∏µ‡∏°‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏Ç‡∏≠‡∏á‡πÄ‡∏Ñ‡πâ‡∏≤ üíï",
  imgs:["image5.jpg","image6.jpg","image7.jpg","image8.jpg"]
},
{
  title:"‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÄ‡∏ò‡∏≠‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢ üíë",
  imgs:["image9.jpg","image10.jpg","image1.jpg","image2.jpg"]
},
{
  title:"‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏±‡∏Å‡πÄ‡∏ö‡πâ‡∏ö‡∏°‡∏≤‡∏Å‡∏ô‡∏∞ üíñ",
  imgs:["image3.jpg","image4.jpg","image5.jpg","image6.jpg"]
},
{
  title:"Forever With You üíç",
  imgs:["image7.jpg","image8.jpg","image9.jpg","image10.jpg"]
}
];

const book=document.getElementById("book");

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
pagesData.forEach((p,i)=>{
  const page=document.createElement("div");
  page.className="page";
  page.style.zIndex=pagesData.length-i;
  page.innerHTML=`
    <h1>${p.title}</h1>
    <div class="images">
      ${p.imgs.map(img=>`<img src="${img}">`).join("")}
    </div>
    <p>‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏±‡∏Å‡πÄ‡∏ö‡πâ‡∏ö‡πÄ‡∏™‡∏°‡∏≠ üíû</p>
  `;
  book.appendChild(page);
});

const pages=document.querySelectorAll(".page");
let currentPage=0;

function updateProgress(){
  document.getElementById("progress").innerText=
    `‡∏´‡∏ô‡πâ‡∏≤ ${currentPage+1} / ${pages.length}`;
}

function nextPage(){
  if(currentPage<pages.length){
    pages[currentPage].classList.add("flipped");
    currentPage++;
    if(currentPage>=pages.length) currentPage=pages.length-1;
    updateProgress();
  }
}

function prevPage(){
  if(currentPage>0){
    currentPage--;
    pages[currentPage].classList.remove("flipped");
    updateProgress();
  }
}

/* ‡∏õ‡∏±‡∏î‡∏ô‡∏¥‡πâ‡∏ß‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
let startX=0;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
document.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) nextPage();
  if(endX-startX>50) prevPage();
});

/* ‡∏Ñ‡∏•‡∏¥‡∏Å */
document.addEventListener("click",e=>{
  if(!e.target.closest("button")) nextPage();
});

/* üíó ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.bottom="0px";
  heart.style.animationDuration=(3+Math.random()*2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,600);

/* ‚ú® ‡πÅ‡∏™‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢ */
function createSparkle(){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
}
setInterval(createSparkle,300);

/* üé∂ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å */
document.body.addEventListener("click", function(){
  const music=document.getElementById("bgMusic");

},{once:true});

/* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏ô‡πâ‡∏≤ */
const startScreen=document.getElementById("startScreen");

  startScreen.style.display="none";
});
</script>
